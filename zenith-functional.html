<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENITH WALLET v3.0 - Fully Functional Solana Wallet</title>
    <meta name="description" content="Professional Solana wallet with real blockchain integration, Phantom support, and Jupiter DEX">

    <!-- Solana Web3 Libraries - Latest Versions -->
    <script src="https://unpkg.com/@solana/web3.js@1.95.0/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@0.4.8/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/wallet-adapter-base@0.9.23/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/wallet-adapter-phantom@0.9.24/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/bip39@3.1.0/dist/bip39.min.js"></script>
    <script src="https://unpkg.com/bs58@5.0.0/dist/bs58.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 1.2rem;
            color: #999;
        }

        .wallet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.1);
        }

        .balance-display {
            text-align: center;
            margin-bottom: 20px;
        }

        .balance-amount {
            font-size: 3rem;
            font-weight: 700;
            color: #00ff88;
            margin-bottom: 5px;
        }

        .balance-usd {
            font-size: 1.2rem;
            color: #999;
        }

        .wallet-address {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            font-family: 'JetBrains Mono', monospace;
            word-break: break-all;
            color: #00ccff;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            color: #00ff88;
            border: 2px solid #00ff88;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }

        .status-disconnected {
            background: #ff4444;
        }

        .transaction-section {
            margin-top: 30px;
        }

        .transaction-form {
            display: grid;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            color: #00ccff;
        }

        .form-group input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
        }

        .tokens-list {
            margin-top: 30px;
        }

        .token-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .token-mint {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: #999;
        }

        .token-amount {
            font-size: 1.2rem;
            color: #00ff88;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: #000;
            font-weight: 600;
            z-index: 1000;
            max-width: 300px;
        }

        .notification.success {
            background: #00ff88;
        }

        .notification.error {
            background: #ff4444;
        }

        .notification.warning {
            background: #ffbb33;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #00ff88;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            padding: 10px 20px;
            background: transparent;
            color: #999;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab.active {
            color: #00ff88;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: #00ff88;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ZENITH WALLET</h1>
            <p>Professional Solana Wallet with Real Blockchain Integration</p>
        </div>

        <div class="wallet-grid">
            <div class="card">
                <div class="balance-display">
                    <div class="balance-amount" id="solBalance">0.000</div>
                    <div class="balance-usd" id="usdValue">$0.00</div>
                </div>
                <div style="text-align: center; margin-bottom: 20px;">
                    <span class="status-indicator" id="statusIndicator"></span>
                    <span id="connectionStatus">Disconnected</span>
                </div>
            </div>

            <div class="card">
                <h3 style="margin-bottom: 20px; color: #00ccff;">Quick Actions</h3>
                <div style="display: grid; gap: 10px;">
                    <button class="btn" onclick="connectPhantom()">ðŸ”— Connect Phantom</button>
                    <button class="btn btn-secondary" onclick="createWallet()">ðŸ†• Create Wallet</button>
                    <button class="btn btn-secondary" onclick="importWallet()">ðŸ“¥ Import Wallet</button>
                    <button class="btn btn-secondary" onclick="refreshBalance()">ðŸ”„ Refresh Balance</button>
                </div>
            </div>
        </div>

        <div class="card">
            <h3 style="margin-bottom: 20px; color: #00ccff;">Wallet Address</h3>
            <div class="wallet-address" id="walletAddress">
                Not connected
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('transactions')">Transactions</button>
            <button class="tab" onclick="showTab('tokens')">Tokens</button>
            <button class="tab" onclick="showTab('swap')">Swap</button>
        </div>

        <div id="transactions" class="tab-content active">
            <div class="card">
                <h3 style="margin-bottom: 20px; color: #00ccff;">Send SOL</h3>
                <div class="transaction-form">
                    <div class="form-group">
                        <label>Recipient Address</label>
                        <input type="text" id="recipientAddress" placeholder="Enter Solana address">
                    </div>
                    <div class="form-group">
                        <label>Amount (SOL)</label>
                        <input type="number" id="sendAmount" placeholder="0.0" step="0.000000001">
                    </div>
                    <button class="btn" onclick="sendSOL()">Send Transaction</button>
                </div>
                <div class="loading" id="sendLoading">
                    <div class="spinner"></div>
                    <p>Processing transaction...</p>
                </div>
            </div>
        </div>

        <div id="tokens" class="tab-content">
            <div class="card tokens-list">
                <h3 style="margin-bottom: 20px; color: #00ccff;">SPL Tokens</h3>
                <div id="tokensList">
                    <p style="text-align: center; color: #999;">Connect wallet to view tokens</p>
                </div>
            </div>
        </div>

        <div id="swap" class="tab-content">
            <div class="card">
                <h3 style="margin-bottom: 20px; color: #00ccff;">Swap Tokens</h3>
                <div class="transaction-form">
                    <div class="form-group">
                        <label>From Token</label>
                        <select id="fromToken" style="background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255, 255, 255, 0.1); color: #fff; padding: 12px; border-radius: 8px;">
                            <option value="So11111111111111111111111111111111111111112">SOL</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="number" id="swapAmount" placeholder="0.0" step="0.000000001">
                    </div>
                    <div class="form-group">
                        <label>To Token</label>
                        <select id="toToken" style="background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255, 255, 255, 0.1); color: #fff; padding: 12px; border-radius: 8px;">
                            <option value="EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v">USDC</option>
                        </select>
                    </div>
                    <button class="btn" onclick="getSwapQuote()">Get Quote</button>
                    <div id="swapResult" style="margin-top: 20px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global wallet instance
        let wallet = {
            connection: null,
            keypair: null,
            publicKey: null,
            isConnected: false,
            balance: 0
        };

        // Initialize Solana connection
        async function initializeConnection() {
            try {
                wallet.connection = new solanaWeb3.Connection(
                    'https://api.mainnet-beta.solana.com',
                    {
                        commitment: 'confirmed',
                        confirmTransactionInitialTimeout: 60000
                    }
                );

                // Test connection
                const slot = await wallet.connection.getSlot();
                console.log('Connected to Solana, slot:', slot);

                updateStatus('Connected', true);
                showNotification('Connected to Solana mainnet', 'success');

            } catch (error) {
                console.error('Failed to connect to Solana:', error);
                updateStatus('Connection Failed', false);
                showNotification('Failed to connect to Solana', 'error');
            }
        }

        // Connect to Phantom wallet
        async function connectPhantom() {
            try {
                if (typeof window.solana === 'undefined' || !window.solana.isPhantom) {
                    showNotification('Please install Phantom wallet', 'warning');
                    window.open('https://phantom.app/', '_blank');
                    return;
                }

                const response = await window.solana.connect();
                wallet.publicKey = response.publicKey;
                wallet.isConnected = true;

                updateWalletAddress();
                await refreshBalance();
                await loadTokens();

                updateStatus('Phantom Connected', true);
                showNotification('Phantom wallet connected successfully', 'success');

                // Listen for account changes
                window.solana.on('accountChanged', (publicKey) => {
                    if (publicKey) {
                        wallet.publicKey = publicKey;
                        refreshBalance();
                    } else {
                        disconnect();
                    }
                });

            } catch (error) {
                console.error('Failed to connect Phantom:', error);
                showNotification('Failed to connect Phantom wallet', 'error');
            }
        }

        // Create new wallet
        async function createWallet() {
            try {
                const mnemonic = bip39.generateMnemonic();
                const seed = bip39.mnemonicToSeedSync(mnemonic);

                wallet.keypair = solanaWeb3.Keypair.fromSeed(seed.slice(0, 32));
                wallet.publicKey = wallet.keypair.publicKey;
                wallet.isConnected = true;

                updateWalletAddress();
                await refreshBalance();
                await loadTokens();

                updateStatus('Local Wallet', true);
                showNotification('New wallet created! Save your seed phrase securely.', 'success');

                alert(`IMPORTANT: Save this seed phrase securely!\n\n${mnemonic}\n\nAnyone with this phrase can control your wallet.`);

            } catch (error) {
                console.error('Failed to create wallet:', error);
                showNotification('Failed to create wallet', 'error');
            }
        }

        // Import wallet from seed
        async function importWallet() {
            const mnemonic = prompt('Enter your 12-word seed phrase:');
            if (!mnemonic) return;

            try {
                const seed = bip39.mnemonicToSeedSync(mnemonic);
                wallet.keypair = solanaWeb3.Keypair.fromSeed(seed.slice(0, 32));
                wallet.publicKey = wallet.keypair.publicKey;
                wallet.isConnected = true;

                updateWalletAddress();
                await refreshBalance();
                await loadTokens();

                updateStatus('Imported Wallet', true);
                showNotification('Wallet imported successfully', 'success');

            } catch (error) {
                console.error('Failed to import wallet:', error);
                showNotification('Failed to import wallet. Check your seed phrase.', 'error');
            }
        }

        // Refresh wallet balance
        async function refreshBalance() {
            if (!wallet.publicKey || !wallet.connection) return;

            try {
                const balance = await wallet.connection.getBalance(wallet.publicKey);
                wallet.balance = balance / solanaWeb3.LAMPORTS_PER_SOL;

                document.getElementById('solBalance').textContent = wallet.balance.toFixed(3);

                // Get SOL price
                const solPrice = await getSolPrice();
                const usdValue = wallet.balance * solPrice;
                document.getElementById('usdValue').textContent = `$${usdValue.toFixed(2)}`;

            } catch (error) {
                console.error('Failed to refresh balance:', error);
                showNotification('Failed to refresh balance', 'error');
            }
        }

        // Get SOL price from CoinGecko
        async function getSolPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd');
                const data = await response.json();
                return data.solana.usd;
            } catch (error) {
                console.error('Failed to get SOL price:', error);
                return 100; // Fallback price
            }
        }

        // Send SOL
        async function sendSOL() {
            if (!wallet.isConnected) {
                showNotification('Please connect a wallet first', 'warning');
                return;
            }

            const recipient = document.getElementById('recipientAddress').value.trim();
            const amount = parseFloat(document.getElementById('sendAmount').value);

            if (!recipient || !amount || amount <= 0) {
                showNotification('Please enter valid recipient and amount', 'error');
                return;
            }

            if (amount > wallet.balance) {
                showNotification('Insufficient balance', 'error');
                return;
            }

            try {
                document.getElementById('sendLoading').style.display = 'block';

                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: wallet.publicKey,
                        toPubkey: new solanaWeb3.PublicKey(recipient),
                        lamports: amount * solanaWeb3.LAMPORTS_PER_SOL
                    })
                );

                const { blockhash, lastValidBlockHeight } = await wallet.connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = wallet.publicKey;

                let signature;

                if (window.solana && window.solana.publicKey) {
                    // Use Phantom wallet
                    const signedTransaction = await window.solana.signTransaction(transaction);
                    signature = await wallet.connection.sendRawTransaction(signedTransaction.serialize());
                } else if (wallet.keypair) {
                    // Use local wallet
                    signature = await wallet.connection.sendTransaction(transaction, [wallet.keypair]);
                }

                await wallet.connection.confirmTransaction({
                    signature,
                    blockhash,
                    lastValidBlockHeight
                });

                showNotification(`Transaction sent successfully! Signature: ${signature.slice(0, 16)}...`, 'success');

                // Clear form
                document.getElementById('recipientAddress').value = '';
                document.getElementById('sendAmount').value = '';

                // Refresh balance
                await refreshBalance();

            } catch (error) {
                console.error('Failed to send SOL:', error);
                showNotification('Failed to send transaction: ' + error.message, 'error');
            } finally {
                document.getElementById('sendLoading').style.display = 'none';
            }
        }

        // Load SPL tokens
        async function loadTokens() {
            if (!wallet.publicKey || !wallet.connection) return;

            try {
                const tokenAccounts = await wallet.connection.getParsedTokenAccountsByOwner(
                    wallet.publicKey,
                    { programId: splToken.TOKEN_PROGRAM_ID }
                );

                const tokensList = document.getElementById('tokensList');
                tokensList.innerHTML = '';

                for (const account of tokenAccounts.value) {
                    const tokenInfo = account.account.data.parsed.info;
                    if (tokenInfo.tokenAmount.amount > 0) {
                        const tokenItem = document.createElement('div');
                        tokenItem.className = 'token-item';
                        tokenItem.innerHTML = `
                            <div>
                                <div class="token-mint">${tokenInfo.mint}</div>
                                <div style="color: #999; font-size: 0.9rem;">Balance</div>
                            </div>
                            <div class="token-amount">${tokenInfo.tokenAmount.uiAmount}</div>
                        `;
                        tokensList.appendChild(tokenItem);
                    }
                }

                if (tokenAccounts.value.length === 0) {
                    tokensList.innerHTML = '<p style="text-align: center; color: #999;">No tokens found</p>';
                }

            } catch (error) {
                console.error('Failed to load tokens:', error);
                document.getElementById('tokensList').innerHTML = '<p style="text-align: center; color: #ff4444;">Failed to load tokens</p>';
            }
        }

        // Get swap quote from Jupiter
        async function getSwapQuote() {
            if (!wallet.isConnected) {
                showNotification('Please connect a wallet first', 'warning');
                return;
            }

            const fromToken = document.getElementById('fromToken').value;
            const toToken = document.getElementById('toToken').value;
            const amount = parseFloat(document.getElementById('swapAmount').value);

            if (!amount || amount <= 0) {
                showNotification('Please enter a valid amount', 'error');
                return;
            }

            try {
                const response = await fetch(`https://quote-api.jup.ag/v6/quote?inputMint=${fromToken}&outputMint=${toToken}&amount=${amount * 1000000000}&slippage=1`);
                const quote = await response.json();

                if (quote.error) {
                    showNotification('Swap error: ' + quote.error, 'error');
                    return;
                }

                const outputAmount = quote.outAmount / 1000000000;
                const priceImpact = (quote.priceImpactPct * 100).toFixed(2);

                document.getElementById('swapResult').innerHTML = `
                    <div style="background: rgba(0, 255, 136, 0.1); padding: 15px; border-radius: 8px;">
                        <h4 style="color: #00ff88; margin-bottom: 10px;">Swap Quote</h4>
                        <p>Output: ${outputAmount.toFixed(6)} tokens</p>
                        <p>Price Impact: ${priceImpact}%</p>
                        <button class="btn" onclick="executeSwap()" style="margin-top: 10px;">Execute Swap</button>
                    </div>
                `;

                // Store quote for execution
                window.currentQuote = quote;

            } catch (error) {
                console.error('Failed to get swap quote:', error);
                showNotification('Failed to get swap quote', 'error');
            }
        }

        // Execute swap
        async function executeSwap() {
            if (!window.currentQuote) {
                showNotification('Please get a quote first', 'warning');
                return;
            }

            showNotification('Swap execution coming soon!', 'info');
        }

        // Update wallet address display
        function updateWalletAddress() {
            const addressElement = document.getElementById('walletAddress');
            if (wallet.publicKey) {
                addressElement.textContent = wallet.publicKey.toString();
                addressElement.onclick = () => {
                    navigator.clipboard.writeText(wallet.publicKey.toString());
                    showNotification('Address copied to clipboard', 'success');
                };
            } else {
                addressElement.textContent = 'Not connected';
                addressElement.onclick = null;
            }
        }

        // Update connection status
        function updateStatus(status, connected) {
            const statusElement = document.getElementById('connectionStatus');
            const indicatorElement = document.getElementById('statusIndicator');

            statusElement.textContent = status;
            indicatorElement.className = `status-indicator ${connected ? 'status-connected' : 'status-disconnected'}`;
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 5000);
        }

        // Tab switching
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            // Remove active from all tab buttons
            document.querySelectorAll('.tab').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');

            // Set active button
            event.target.classList.add('active');
        }

        // Disconnect wallet
        function disconnect() {
            wallet = {
                connection: wallet.connection,
                keypair: null,
                publicKey: null,
                isConnected: false,
                balance: 0
            };

            updateWalletAddress();
            updateStatus('Disconnected', false);
            document.getElementById('solBalance').textContent = '0.000';
            document.getElementById('usdValue').textContent = '$0.00';
            document.getElementById('tokensList').innerHTML = '<p style="text-align: center; color: #999;">Connect wallet to view tokens</p>';
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeConnection();
        });

        // Check if Phantom is installed
        if (typeof window.solana !== 'undefined') {
            console.log('Phantom wallet detected');
        }
    </script>
</body>
</html>
