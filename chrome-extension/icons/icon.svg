<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="128" height="128" fill="#000000"/>

  <!-- Scanlines effect -->
  <defs>
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="2" fill="rgba(0, 255, 65, 0.1)"/>
    </pattern>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- CRT effect -->
    <filter id="crt">
      <feGaussianBlur stdDeviation="0.5"/>
    </filter>
  </defs>

  <!-- Apply scanlines -->
  <rect width="128" height="128" fill="url(#scanlines)"/>

  <!-- Main logo container -->
  <g transform="translate(64, 64)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="#00FF41" stroke-width="2" opacity="0.8"/>
    <circle cx="0" cy="0" r="45" fill="none" stroke="#00FF41" stroke-width="1" opacity="0.6"/>

    <!-- Inner circle -->
    <circle cx="0" cy="0" r="35" fill="#0A1A0A" stroke="#00FF41" stroke-width="2"/>

    <!-- Z letter -->
    <text x="0" y="8"
          font-family="Courier, monospace"
          font-size="36"
          font-weight="bold"
          fill="#00FF41"
          text-anchor="middle"
          filter="url(#glow)">Z</text>

    <!-- Terminal brackets -->
    <text x="-25" y="-30"
          font-family="Courier, monospace"
          font-size="14"
          fill="#00FF41"
          opacity="0.8">[</text>
    <text x="18" y="-30"
          font-family="Courier, monospace"
          font-size="14"
          fill="#00FF41"
          opacity="0.8">]</text>

    <!-- Bottom text -->
    <text x="0" y="35"
          font-family="Courier, monospace"
          font-size="8"
          fill="#00FF41"
          text-anchor="middle"
          opacity="0.9">TERMINAL</text>
  </g>

  <!-- Corner indicators -->
  <g opacity="0.6">
    <!-- Top left -->
    <line x1="10" y1="10" x2="25" y2="10" stroke="#00FF41" stroke-width="1"/>
    <line x1="10" y1="10" x2="10" y2="25" stroke="#00FF41" stroke-width="1"/>

    <!-- Top right -->
    <line x1="118" y1="10" x2="103" y2="10" stroke="#00FF41" stroke-width="1"/>
    <line x1="118" y1="10" x2="118" y2="25" stroke="#00FF41" stroke-width="1"/>

    <!-- Bottom left -->
    <line x1="10" y1="118" x2="25" y2="118" stroke="#00FF41" stroke-width="1"/>
    <line x1="10" y1="118" x2="10" y2="103" stroke="#00FF41" stroke-width="1"/>

    <!-- Bottom right -->
    <line x1="118" y1="118" x2="103" y2="118" stroke="#00FF41" stroke-width="1"/>
    <line x1="118" y1="118" x2="118" y2="103" stroke="#00FF41" stroke-width="1"/>
  </g>

  <!-- Blinking cursor effect -->
  <rect x="85" y="62" width="8" height="12" fill="#00FF41" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>